spec:
  template:
    metadata:
      annotations:
          sidecar.istio.io/inject: "true"
    spec:
      containers:
        - readinessProbe:
            httpGet:
              path: /api/data
              port: 8080
              scheme: HTTP
          livenessProbe:
            httpGet:
              path: /api/data
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 60
            periodSeconds: 30
